<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  /* Person is a constructor function.
   It was written with the intent of being used with the new keyword */
    var Person = function Person(living, age, gender){
      // "this" below is the new object that is being created (i.e. this = new Object();)
      this.living = living;
      this.age = age;
      this.gender = gender;
      this.getGender = function(){
        return this.gender;
      };
      // when the function is called with the new keyword "this" is returned instead of false
    };


    // instantiate a Person object named "ralph"
    var ralph = new Person(true, 33, 'male');

    // ralph is an object and an instance of person
    console.log(typeof ralph); // logs object
    console.log(ralph); // logs the internal properties and values of ralph
    console.log(ralph.constructor); // logs the Person() function
  </script>
  <script>
    // instantiate an Array object named myArray
    var myArray = new Array();

    // myArray is an object and an instance of the Array() constructor
    console.log(typeof myArray); // logs object
    console.log(myArray); // logs [ ]
    console.log(myArray.constructor); // logs Array()
  </script>

</body>
</html>
