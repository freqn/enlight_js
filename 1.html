<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // create the ralph object
    var ralph = new Object();

    // properties of ralph use dot notation
    ralph.living = true;
    ralph.age = 33;
    ralph.gender = "male";
    ralph.getGender = function(){
      return ralph.gender;
    };

    console.log(ralph.getGender());
  </script>
  <script>
    var myObject = new Object();
    myObject[0] = "f";
    myObject[1] = "o";
    myObject[2] = "o";

    console.log(myObject);

    var myString = new String ('foo');
    console.log(myString);
  </script>
  <script>
    // define Person constructor in order to create custom Person objects later

    var Person = function(living, age, gender) {
      this.living = living;
      this.age = age;
      this.gender = gender;
      this.getGender = function(){
        return this.gender;
        };
    }

    // instantiate a Person object and store it in the ralph variable
    var ralph = new Person(true, 33, 'male');

    console.log(ralph);
  </script>
  <script>
    var ralphA = new Object();
    ralphA.living = true;
    ralphA.age = 33;
    ralphA.gender = 'male';
    ralphA.getGender = function(){
      return this.gender;
    };


  </script>

</body>
</html>
